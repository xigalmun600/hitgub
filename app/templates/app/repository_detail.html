{% extends 'base.html' %}
{% block content %}

    <p>
        <strong>Owner:</strong> {{ repository.owner.name|default:"No Owner" }}
    </p>
    <p>
        <a href="{% url 'repository_update' repository.pk %}">Edit</a> |
        <a href="{% url 'repository_delete' repository.pk %}">Delete</a>
    </p>
{% endblock content %}
